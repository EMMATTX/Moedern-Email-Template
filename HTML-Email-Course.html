<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML Email Mastery</title>
	<link rel="shortcut icon" href="https://responsivehtmlemail.com/wp-content/uploads/2021/01/responsive-html-email-icon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<style>
		.landing {
			height: 100%;
			width: 100%;
			background: rgb(52,156,255);
			background: linear-gradient(180deg, rgba(48,51,91,1) 0%, rgba(85,108,214,1) 100%);
		}
		img {
			max-width: 100%;
		}
		p.lead {
			font-size: 1.9rem;
		}
		p.h5 {
			font-weight: 300;
		}
		img,
		.btn {
			transition: transform .6s ease;
		}
		.btn:hover {
			transform: scale(1.1);
			cursor: pointer;
		}
		img:hover {
			transform: scale(.99);
			cursor: pointer;
		}
		a, a:hover {
			cursor: pointer;
			color: white;
		}
	</style>
</head>
<body>

	<!-- Start Landing Page-->
	<div class="landing pt-2">
		<div class="container-fluid pt-1 pb-5">
			<div class="row justify-content-center p-5">
				<div class="col-12 text-center">
					<a href="https://w3newbie.com/email-course/" target="_blank">
						<p class="lead text-light font-weight-bold">Build Responsive HTML Email Templates Tested on 80+ Email Clients</p>
					<p class="h4 text-light pb-3">The HTML Email Mastery Course</a></p>
					<div class="col-11 px-lg-5 mx-auto pb-5">
						<div class="embed-responsive embed-responsive-16by9 rounded">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/9ACuiY2QFlM?rel=0" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-12 text-center py-4">
						<a class="btn btn-lg btn-light" href="https://w3newbie.com/email-course/" target="_blank">The  HTML Email Mastery Course</a>
					</div>
				</div>
				<div class="col-lg-7 pt-4 mt-4">
					<a href="https://w3newbie.com/email-course/" target="_blank"><img src="https://responsivehtmlemail.com/wp-content/uploads/2021/07/html-email-course-review.jpg" alt=""></a>
				</div>
				<div class="col-lg-7 pt-4 mt-4">
					<a href="https://w3newbie.com/email-course/" target="_blank"><img src="https://responsivehtmlemail.com/wp-content/uploads/2021/07/html-email-course-reviews-1.jpg" alt=""></a>
				</div>
				<div class="col-lg-6 pt-4 mt-4">
					<a href="https://w3newbie.com/email-course/" target="_blank"><img src="https://responsivehtmlemail.com/wp-content/uploads/2021/07/html-email-mastery.jpg" alt=""></a>
				</div>
			</div>
			<div class="col-12 text-center pt-4 pb-5">
				<a class="btn btn-lg btn-light" href="https://w3newbie.com/email-course/" target="_blank">The HTML Email Mastery Course</a>
			</div>
		</div>
	</div>
	<!-- End Landing Page -->

	<!-- Begin Social Share **you can remove this to center the template :) -->
<style>
	.btn:hover {
		color: white;
		opacity: .8;
		transform: scale(1.02);
	}
</style>
<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-danger" style="position: absolute; right: 7px; bottom: 7px;transition: transform .3s ease;" data-toggle="modal" data-target="#socialModal">
  Subscribe!
</button>
<!-- Modal -->
<div class="modal fade" id="socialModal" style="font-family: 'Poppins', sans-serif;">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content" style="background-color: rgba(255, 255, 255, .9)!important;border: 0;">
      <div class="modal-header" style="display: none;">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
			<div class="modal-body">
				<div class="container-fluid text-center">
					<div class="row justify-content-center px-0">
						<div class="col-12">
							<h2 class="pt-2 pb-4">Subscribe & turn on notifications! <i class="fas fa-bell"></i></h2>
						</div>
						<div class="col-lg-5 my-2">
							<!-- YOUTUBE CHANNEL -->
							<a class="btn btn-lg" href="https://www.youtube.com/channel/UCZWoe3ezD_dZTZgQnDyBgFQ/?sub_confirmation=1" target="_blank" style="background-color: red;color: white;transition: transform .3s ease;"><i class="fab fa-youtube"></i> Subscribe
							</a>
						</div>
						<div class="col-12">
							<h6 class="pt-4 pb-0"><a href="https://responsivehtmlemail.com/html-email-course/" target="_blank">www.responsivehtmlemail.com</a></h6>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
	$(this).delay(2000).queue(function() { /*-- CHANGE DELAY TIME --*/
		$("#socialModal").modal('show');
	});
</script>
</body>
</html>
